<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Primary Meta Tags -->
    <title>Neumorphism UI - Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Neumorphism UI - Sign in">
    <meta name="author" content="Themesberg">

    <!-- Fontawesome -->
    <link type="text/css" href="../../vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!-- Pixel CSS -->
    <link type="text/css" href="../../css/neumorphism.css" rel="stylesheet">

    <!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->

</head>

<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex bg-primary align-items-center">
            <div class="container">
                
                <div class="row">
                    <div class="row justify-content-center text-center pt-6">
                        <div class="col-lg-10 col-xl-10">
                            <h1 class="display-20 mb-1"> CS110: Intro to CS</h1>
                            <p class="lead px-md-10 mb-4"> Welcome to the <strong>Introduction to Computer Science</strong> course website! (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-around">
                    <div class="col-12 col-md-6 col-lg-5 mb-5 mb-lg-0">
                        <div class="card bg-primary shadow-soft border-light p-4">
                            <div class="card-body">
                                <form action="#" class="mt-4">
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="exampleInputIcon333">USFCA e-mail</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span
                                                        class="fas fa-envelope"></span></span>
                                            </div>
                                            <input class="form-control" id="exampleInputIcon333"
                                                placeholder="username@dons.usfca.edu" type="text"
                                                aria-label="email adress">
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <div class="form-group">
                                        <!-- Form -->
                                        <div class="form-group">
                                            <label for="exampleInputPassword777">Password</label>
                                            <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><span
                                                            class="fas fa-unlock-alt"></span></span>
                                                </div>
                                                <input class="form-control" id="exampleInputPassword777"
                                                    placeholder="Password" type="password" aria-label="Password"
                                                    required>
                                            </div>
                                        </div>
                                        <!-- End of Form -->
                                        <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="defaultCheck545">
                                                <label class="form-check-label" for="defaultCheck545">
                                                    Remember me
                                                </label>
                                            </div>
                                            
                                        </div>
                                    </div>

                                    <button type="submit" onclick="location.href = 'http://127.0.0.1:5500/html&css/index.html';" type="submit" class="btn btn-block btn-primary">Sign in</button>
                                    
                                    
                                    <!-- <button type="submit" class="btn btn-block btn-primary">Sign in</button> -->
                                </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
